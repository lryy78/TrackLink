<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - TrackLink</title>
<style>
body { font-family: Arial, sans-serif; background-color: #A2D6F9; display:flex; justify-content:center; align-items:center; height:100vh; }
.login-box { background-color: #072AC8; padding: 40px; border-radius: 10px; color:white; text-align:center; width:300px; }
input { padding: 10px; margin:10px 0; width:100%; border:none; border-radius:5px; }
button { background-color: #FCF300; color:#072AC8; font-weight:bold; padding:10px; border:none; border-radius:5px; cursor:pointer; width:100%; }
button:hover { background-color: #FFC600; }
.error { color: #FFC600; margin-bottom:10px; }
</style>
</head>
<body>
<div class="login-box">
    <h2>Enter Birthday</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <form method="post">
        <input type="text" name="birthday" placeholder="YYMMDD" required>
        <button type="submit">Next</button>
    </form>
</div>
</body>
</html>
