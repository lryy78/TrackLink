<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{% block title %}TrackLink{% endblock %}</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background-color: #c1dbf1;
    color: #072AC8;
    margin: 0;
}

.navbar {
    background-color: #072AC8;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-radius: 5px;
    margin-bottom: 20px;
}
.navbar a {
    color: #FCF300;
    text-decoration: none;
    margin: 0 10px;
    font-weight: bold;
}
.navbar a:hover { color: #FFC600; }

h1 { text-align: center; color: #072AC8; margin-bottom: 20px; }

button {
    padding: 10px 20px;
    border-radius: 5px;
    background-color: #FCF300;
    color: #072AC8;
    cursor: pointer;
    border: none;
    font-weight: bold;
}
button:hover { background-color: #FFC600; }

input, textarea { padding: 10px; border-radius: 5px; border: 1px solid #ccc; margin-top: 10px; width: 80%; }
textarea { height: 100px; resize: vertical; }

.card {
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    font-weight: bold;
    font-size: 1.1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    cursor: pointer;
    margin: 15px;
    background-color: azure;
}
.card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.card i { font-size: 3rem; margin-bottom: 12px; }

.row {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
}

.col { flex: 1 1 220px; max-width: 260px; }

.message-box, .bottle {
    max-width: 800px;
    margin: 20px auto;
    padding: 15px;
    border-radius: 10px;
    background-color: #A2D6F9;
    position: relative;
}
.message-box img, .message-box video,
.bottle img, .bottle video { max-width: 100%; border-radius: 5px; margin-top: 10px; }

.delete-btn { position: absolute; top: 10px; right: 10px; }
.popup { color: red; font-weight: bold; margin-top: 20px; text-align: center; }

form { text-align: center; margin-top: 15px; }
</style>
{% block extra_style %}{% endblock %}
</head>
<body>

<div class="navbar">
    <div>
        <a href="/dashboard">Dashboard</a>
        <a href="/message">Messages</a>
        <a href="/bottle">漂流瓶</a>
    </div>
    <div>Welcome, {{ request.cookies.get('birthday') }}</div>
</div>

<h1>{% block header %}{% endblock %}</h1>

<div>
{% block content %}{% endblock %}
</div>

</body>
</html>
