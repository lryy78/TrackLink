{% extends "base.html" %}
{% block title %}New Message{% endblock %}

{% block content %}
<style>
    .admin-focus-wrapper {
        max-width: 600px;
        margin: 0 auto;
        padding-bottom: 60px;
    }

    .glass-card {
        background: var(--card-bg);
        backdrop-filter: blur(25px);
        border: 1px solid var(--border);
        border-radius: 28px;
        padding: 40px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
    }

    .form-group { margin-bottom: 25px; }
    
    label {
        display: block;
        font-size: 0.7rem;
        font-weight: 700;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-bottom: 10px;
    }

    /* Input & Select Reset */
    input[type="text"], select, textarea {
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 14px;
        color: white;
        font-family: inherit;
        font-size: 1rem;
        transition: 0.3s;
        box-sizing: border-box;
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: var(--accent);
        background: rgba(255, 255, 255, 0.08);
    }

    /* Fixed Select UI - No more white background */
    select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2300d2ff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
        background-repeat: no-repeat;
        background-position: right 1rem center;
        background-size: 0.9rem;
    }

    select option {
        background-color: #0d1b35 !important;
        color: white !important;
    }

    /* Fixed Time Grid */
    .time-grid {
        display: flex;
        gap: 15px;
        align-items: center;
    }

    .time-field {
        flex: 1;
        position: relative;
    }

    .time-field small {
        position: absolute;
        top: -18px;
        left: 5px;
        font-size: 0.6rem;
        color: rgba(255,255,255,0.4);
        text-transform: uppercase;
    }

    /* Time Presets */
    .time-presets {
        display: flex;
        gap: 6px;
        margin-top: 12px;
        flex-wrap: wrap;
    }

    .preset-btn {
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid rgba(255, 255, 255, 0.08);
        color: rgba(255, 255, 255, 0.5);
        padding: 6px 12px;
        border-radius: 8px;
        font-size: 0.7rem;
        cursor: pointer;
        transition: 0.2s;
    }

    .preset-btn:hover {
        background: rgba(0, 210, 255, 0.1);
        color: var(--accent);
        border-color: var(--accent);
    }

    /* Checkbox Area */
    .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 30px 0;
        padding: 15px;
        background: rgba(255,255,255,0.02);
        border-radius: 12px;
    }

    .submit-btn {
        width: 100%;
        padding: 18px;
        border-radius: 14px;
        border: none;
        background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
        color: #020b1a;
        font-weight: 800;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 210, 255, 0.3);
    }

    /* --- LIVE PREVIEW BOX (MOCKING LANDING.HTML) --- */
    .preview-box {
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid var(--border);
    }

    .preview-card {
        background: radial-gradient(circle at top, #0a1f44, #020b1a);
        border-radius: 24px;
        padding: 40px 20px;
        text-align: center;
        border: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    #prev-greeting {
        font-size: 1.15rem;
        line-height: 1.6;
        opacity: 0.95;
        color: white;
    }

    .ps-preview-container {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        border-radius: 15px;
        box-sizing: border-box;
        font-size: 0.85rem;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
        text-align: left;
    }

    .ps-label {
        color: var(--accent);
        font-weight: 800;
        margin-right: 5px;
        font-style: normal;
    }

    /* --- 3D CAT ANIMATION --- */
    .cat-container { perspective: 1000px; height: 100px; width: 100%; display: flex; justify-content: center; align-items: center; position: relative; }
    .orbit-wrapper { position: relative; width: 60px; height: 50px; transform-style: preserve-3d; animation: walk-circle 8s linear infinite; }
    .cat-3d { position: relative; width: 60px; height: 50px; background: white; border-radius: 50% 50% 45% 45%; box-shadow: inset -6px -6px 12px #d1d9e6; transform-style: preserve-3d; animation: self-spin 4s linear infinite, breath 4s ease-in-out infinite; }
    .cat-3d::before, .cat-3d::after { content: ''; position: absolute; top: -12px; width: 0; height: 0; border-left: 10px solid transparent; border-right: 10px solid transparent; border-bottom: 18px solid white; }
    .cat-3d::before { left: 8px; transform: rotate(-20deg); }
    .cat-3d::after { right: 8px; transform: rotate(20deg); }
    .eyes-3d { position: absolute; top: 18px; width: 100%; display: flex; justify-content: space-around; padding: 0 14px; box-sizing: border-box; }
    .eye-3d { width: 7px; height: 7px; background: black; border-radius: 50%; }
    .tail-3d { position: absolute; right: -12px; bottom: 8px; width: 25px; height: 10px; background: white; border-radius: 10px; animation: wag 3s ease-in-out infinite; transform-origin: left center; }

    @keyframes walk-circle { from { transform: rotateY(0deg) translateX(60px) rotateY(0deg); } to { transform: rotateY(360deg) translateX(60px) rotateY(-360deg); } }
    @keyframes self-spin { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }
    @keyframes breath { 0%, 100% { height: 50px; transform: translateY(0); } 50% { height: 53px; transform: translateY(-5px); } }
    @keyframes wag { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(30deg); } }
</style>

<div class="admin-focus-wrapper">
    <a href="/admin/dashboard" class="btn-back" style="text-decoration: none; color: var(--accent); font-size: 0.8rem; display: inline-block; margin-bottom: 15px;">‚Üê Back to Dashboard</a>

    <div class="glass-card">
        <form method="POST">
            <div class="form-group">
                <label>Message Category</label>
                <select name="message_type" id="type-select">
                    <option value="greeting">‚ú® Main Greeting</option>
                    <option value="ps">üìù PS Footnote</option>
                </select>
            </div>

            <div class="form-group">
                <label>Content</label>
                <textarea name="content" id="content-input" placeholder="Type message..." required rows="3"></textarea>
            </div>

            <div class="form-group" style="margin-top: 35px;">
                <label>Active Window</label>
                <div class="time-grid">
                    <div class="time-field">
                        <small>From</small>
                        <input type="text" name="start_time" id="start-time" value="00:00" maxlength="5" placeholder="00:00">
                    </div>
                    <span style="opacity: 0.3;">to</span>
                    <div class="time-field">
                        <small>Until</small>
                        <input type="text" name="end_time" id="end-time" value="23:59" maxlength="5" placeholder="23:59">
                    </div>
                </div>
                <div class="time-presets">
                    <button type="button" class="preset-btn" onclick="setTime('06:00', '11:59')">Morning</button>
                    <button type="button" class="preset-btn" onclick="setTime('12:00', '17:59')">Afternoon</button>
                    <button type="button" class="preset-btn" onclick="setTime('18:00', '23:59')">Evening</button>
                    <button type="button" class="preset-btn" onclick="setTime('00:00', '23:59')">Full Day</button>
                </div>
            </div>

            <div class="checkbox-container">
                <input type="checkbox" name="active" id="active" checked style="width:18px; height:18px; accent-color:var(--accent);">
                <label for="active" style="margin:0; text-transform: none; color: white; font-weight: 400; opacity: 0.8;">Enable message immediately</label>
            </div>

            <button type="submit" class="submit-btn">Deploy Message</button>
        </form>

        <div class="preview-box">
            <label style="text-align: center; margin-bottom: 15px;">Live Preview</label>
            <div class="preview-card">
                <div class="cat-container">
                    <div class="orbit-wrapper">
                        <div class="cat-3d">
                            <div class="eyes-3d">
                                <div class="eye-3d"></div>
                                <div class="eye-3d"></div>
                            </div>
                            <div class="tail-3d"></div>
                        </div>
                    </div>
                </div>

                <div id="prev-greeting">Greeting Text</div>
                
                <div id="prev-ps" class="ps-preview-container" style="display:none;">
                    <span class="ps-label">ps.</span> 
                    <span id="ps-text">...</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const contentIn = document.getElementById('content-input');
    const typeSel = document.getElementById('type-select');
    const pGreet = document.getElementById('prev-greeting');
    const pPs = document.getElementById('prev-ps');
    const pPsText = document.getElementById('ps-text');
    const startIn = document.getElementById('start-time');
    const endIn = document.getElementById('end-time');

    function formatTime(e) {
        let v = e.target.value.replace(/\D/g, '');
        if (v.length >= 3) {
            v = v.slice(0, 2) + ':' + v.slice(2, 4);
        }
        e.target.value = v;
    }

    startIn.addEventListener('input', formatTime);
    endIn.addEventListener('input', formatTime);

    function setTime(s, e) {
        startIn.value = s;
        endIn.value = e;
    }

    function update() {
        const val = contentIn.value || "...";
        if (typeSel.value === 'greeting') {
            pGreet.style.display = 'block';
            pPs.style.display = 'none';
            pGreet.textContent = val;
        } else {
            pGreet.style.display = 'none';
            pPs.style.display = 'block';
            pPsText.textContent = val;
        }
    }

    contentIn.addEventListener('input', update);
    typeSel.addEventListener('change', update);
    update();
</script>
{% endblock %}
