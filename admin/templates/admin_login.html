<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #00d2ff;
            --error: #ff4d4d;
            --bg: #020b1a;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg);
            background: radial-gradient(circle at center, #0a1f44 0%, #020b1a 100%);
            color: #fff; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }

        /* Subtle animated background scanline */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(0, 210, 255, 0.1);
            top: 0;
            animation: scan 4s linear infinite;
            z-index: 1;
        }

        @keyframes scan {
            from { top: 0%; }
            to { top: 100%; }
        }

        .login-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h2 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: var(--accent);
        }

        p.subtitle {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 25px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        input {
            padding: 15px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
            text-align: center;
            letter-spacing: 2px;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none;
            border-radius: 12px;
            color: #000;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 210, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            background: rgba(255, 77, 77, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .footer-note {
            margin-top: 25px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="icon">üõ∞Ô∏è</div>
    <h2>Internal Access</h2>
    <p class="subtitle">System Authorization Required</p>

    <form method="post">
        {% if error %}
        <div class="error">
            ‚ö†Ô∏è {{ error }}
        </div>
        {% endif %}

        <div class="input-group">
            <input type="password" name="secret_key" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required autofocus>
        </div>

        <button type="submit">Verify Identity</button>
    </form>

    <div class="footer-note"> Secure Terminal v2.0 </div>
</div>

</body>
</html>
