<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Admin Dashboard{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #020b1a;
            --card-bg: rgba(255, 255, 255, 0.03);
            --accent: #00d2ff;
            --border: rgba(255, 255, 255, 0.1);
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top, #0a1f44, #020b1a); 
            color: #fff; 
            margin: 0; 
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        header { 
            padding: 30px; 
            text-align: center; 
            background: rgba(10, 31, 68, 0.5); 
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            font-size: 1.2rem; 
            font-weight: 800;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--accent);
        }

        main { padding: 40px 20px; max-width: 1200px; margin: 0 auto; }

        nav { text-align: center; margin-bottom: 30px; }
        nav a { 
            color: rgba(255,255,255,0.6); 
            text-decoration: none; 
            margin: 0 15px; 
            font-size: 0.9rem;
            transition: 0.3s;
        }
        nav a:hover { color: var(--accent); }

        .btn-back {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header>{% block header %}87WEB ADMIN{% endblock %}</header>
    <nav>
        <a href="/admin/dashboard">Dashboard</a>
        <!-- <a href="/admin/messages">Manage Messages</a> -->
        <a href="/logout" style="color: #ff8080;">Logout</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
