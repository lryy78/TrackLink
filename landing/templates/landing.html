<style>
    :root {
        --bg-color: #020b1a;
        --accent-blue: #00d2ff;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.12);
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0a1f44, #020b1a);
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        flex-direction: column;
        gap: 25px;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        padding: 20px;
    }

    /* Heading & Subtitle */
    h1 {
        font-weight: 800;
        font-size: 2.8rem;
        margin: 0;
        letter-spacing: -1px;
        background: linear-gradient(to bottom, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-weight: 400;
        font-size: 1.2rem;
        line-height: 1.6;
        opacity: 0.8;
        margin-bottom: 15px;
        font-family: 'Arial Narrow', Arial, sans-serif;
    }

    /* Timer Container */
    .timer-container {
        padding: 40px 30px;
        border-radius: 24px;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        width: 85%;
        max-width: 420px;
    }

    .date {
        font-size: 0.85rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--accent-blue);
        margin-bottom: 12px;
        font-weight: 600;
    }

    .time {
        font-size: 3.5rem;
        font-weight: 800;
        letter-spacing: -2px;
        margin-bottom: 15px;
        font-variant-numeric: tabular-nums;
    }

    .greeting {
        font-size: 1.05rem;
        line-height: 1.5;
        opacity: 0.8;
        font-weight: 300;
        font-family: 'Arial Narrow', Arial, sans-serif;
        transition: opacity 0.5s ease;
    }

    /* Developing Container */
    .developing-container {
        padding: 18px;
        border-radius: 20px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid var(--border);
        max-width: 420px;
        width: 85%;
    }

    .pulse-icon {
        font-style: normal;
        animation: pulse 2s infinite;
    }

    .status-text {
        font-size: 0.85rem;
        font-weight: 400;
        color: rgba(255, 255, 255, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        animation: blink 4.8s infinite;
    }

    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
        100% { transform: scale(1); opacity: 1; }
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2rem; }
        .subtitle { font-size: 1rem; }
        .time { font-size: 2.8rem; }
    }

    /* ---------- VERIFY OVERLAY ---------- */
    #verify-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at top, #0a1f44, #020b1a);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .verify-box {
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(20px);
        padding: 30px;
        border-radius: 20px;
        width: 300px;
        box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    }

    .verify-box input {
        width: 100%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        margin-top: 15px;
        text-align: center;
    }

    .verify-box button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        background: var(--accent-blue);
    }

    #error-text {
        color: #ff6b6b;
        font-size: 0.85rem;
        display: none;
        margin-top: 10px;
    }
</style>
</head>
