<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something is forming</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
    :root {
        --bg-color: #020b1a;
        --accent-blue: #00d2ff;
        --glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.12);
        --cat-white: #ffffff;
        --cat-shadow: #d1d9e6;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at top, #0a1f44, #020b1a);
        font-family: 'Inter', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        flex-direction: column;
        gap: 20px;
        -webkit-font-smoothing: antialiased;
        text-align: center;
        padding: 20px;
    }

    h1 {
        font-weight: 800;
        font-size: 2.8rem;
        margin: 0;
        letter-spacing: -1px;
        background: linear-gradient(to bottom, #fff, #888);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .subtitle {
        font-weight: 400;
        font-size: 1.1rem;
        opacity: 0.7;
    }

    /* Timer Area */
    .timer-container {
        padding: 40px 30px;
        border-radius: 24px 24px 0 0;
        background: var(--glass);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--border);
        width: 100%;
        max-width: 420px;
        box-sizing: border-box;
    }

    .date {
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--accent-blue);
        margin-bottom: 12px;
        font-weight: 600;
    }

    .time {
        font-size: 3.5rem;
        font-weight: 800;
        letter-spacing: -1px;
        font-variant-numeric: tabular-nums;
    }

    /* üîí LOCKED AREA */
    .lock-zone {
        position: relative;
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--border);
        border-top: none;
        border-radius: 0 0 24px 24px;
        padding: 60px 20px;
        box-sizing: border-box;
        overflow: hidden;
        min-height: 280px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 25px;
    }

    #verify-overlay {
        position: absolute;
        inset: 0;
        background: rgba(4, 15, 36, 0.98); 
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 20;
        backdrop-filter: blur(35px);
    }

    .verify-box { 
        width: 80%; 
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .verify-box p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.8;
    }

    .verify-box input {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        text-align: center;
        background: rgba(255, 255, 255, 0.05);
        color: white;
        box-sizing: border-box;
        font-size: 1.1rem;
        letter-spacing: 4px;
        transition: border 0.3s ease;
    }

    .verify-box input:focus {
        outline: none;
        border-color: var(--accent-blue);
    }

    .verify-box button {
        width: 100%;
        padding: 14px;
        border-radius: 12px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        background: var(--accent-blue);
        color: #020b1a;
        font-size: 1rem;
        transition: transform 0.2s ease;
    }

    .verify-box button:active {
        transform: scale(0.98);
    }

    #error-text { 
        background: rgba(255, 77, 77, 0.15);
        color: #ff8080;
        font-size: 0.85rem;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid rgba(255, 77, 77, 0.3);
        margin-top: 5px;
        display: none;
        animation: shake 0.4s ease;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
    }

    .greeting {
        font-size: 1.15rem;
        line-height: 1.6;
        opacity: 0.95;
    }

    .ps-container {
        width: 100%;
        padding: 15px;
        background: rgba(255, 255, 255, 0.04);
        border: 1px solid var(--border);
        border-radius: 15px;
        box-sizing: border-box;
        font-size: 0.85rem;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.6);
        font-style: italic;
        text-align: left;
    }

    .ps-label {
        color: var(--accent-blue);
        font-weight: 800;
        margin-right: 5px;
        font-style: normal;
    }

    /* üöß PUBLIC STATUS BAR */
    .developing-container {
        margin-top: 10px;
        padding: 18px;
        border-radius: 20px;
        background: var(--glass);
        border: 1px solid var(--border);
        max-width: 420px;
        width: 100%;
        box-sizing: border-box;
    }

    .status-text {
        font-size: 0.8rem;
        color: rgba(255, 255, 255, 0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        animation: blink 4s infinite;
    }

    .pulse-icon { font-style: normal; animation: pulse 2s infinite; }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.2); opacity: 0.7; }
    }

    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0.4; }
    }

    @media (max-width: 480px) {
        h1 { font-size: 2.2rem; }
        .time { font-size: 2.8rem; }
    }

        /* Cat Container */
    .cat-container {
        perspective: 1000px;
        height: 150px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    /* This wrapper handles the circular path */
    .orbit-wrapper {
        position: relative;
        width: 60px;
        height: 50px;
        transform-style: preserve-3d;
        animation: walk-circle 8s linear infinite;
    }

    .cat-3d {
        position: relative;
        width: 60px;
        height: 50px;
        background: var(--cat-white);
        border-radius: 50% 50% 45% 45%;
        box-shadow: inset -6px -6px 12px var(--cat-shadow), 0 5px 15px rgba(0,0,0,0.2);
        transform-style: preserve-3d;
        /* Animation: Self-Spin + Breathing */
        animation: 
            self-spin 4s linear infinite,
            breath 4s ease-in-out infinite;
    }

    .cat-3d::before, .cat-3d::after {
        content: ''; position: absolute; top: -12px;
        width: 0; height: 0;
        border-left: 10px solid transparent; border-right: 10px solid transparent;
        border-bottom: 18px solid var(--cat-white);
    }
    .cat-3d::before { left: 8px; transform: rotate(-20deg); }
    .cat-3d::after { right: 8px; transform: rotate(20deg); }

    .eyes-3d {
        position: absolute; top: 18px; width: 100%;
        display: flex; justify-content: space-around; padding: 0 14px; box-sizing: border-box;
    }

    .eye-3d {
        width: 7px; height: 7px;
        background: radial-gradient(circle at 30% 30%, #444, #000);
        border-radius: 50%; animation: blink-eye 4s infinite;
    }

    .tail-3d {
        position: absolute; right: -12px; bottom: 8px;
        width: 25px; height: 10px;
        background: var(--cat-white); border-radius: 10px;
        transform-origin: left center;
        box-shadow: inset -2px -2px 4px var(--cat-shadow);
        animation: wag 3s ease-in-out infinite;
    }

    .cat-shadow-floor {
        position: absolute;
        bottom: -15px; left: 5px;
        width: 50px; height: 10px;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
        filter: blur(4px);
        /* Shadow stays under the wrapper as it orbits */
    }

    /* ANIMATIONS */
    @keyframes walk-circle {
        from { transform: rotateY(0deg) translateX(80px) rotateY(0deg); }
        to { transform: rotateY(360deg) translateX(80px) rotateY(-360deg); }
    }

    @keyframes self-spin {
        from { transform: rotateY(0deg); }
        to { transform: rotateY(360deg); }
    }

    @keyframes breath {
        0%, 100% { height: 50px; transform: translateY(0); }
        50% { height: 53px; transform: translateY(-5px); }
    }

    @keyframes wag {
        0%, 100% { transform: rotate(0deg); }
        50% { transform: rotate(30deg); }
    }

    @keyframes blink-eye {
        0%, 95%, 100% { transform: scaleY(1); }
        97% { transform: scaleY(0.1); }
    }
</style>

    const overlay = document.getElementById("verify-overlay");
    const form = document.getElementById("birthday-form");
    const input = document.getElementById("birthday-input");
    const LOCK_TIME_MS = 10 * 60 * 1000; // 1 minute for testing

    function relock() {
        localStorage.removeItem("loginTime");
        overlay.style.display = "flex";
        input.value = "";

        const errorBox = document.getElementById("error-text");
        if (errorBox) {
            errorBox.style.display = "none";
            errorBox.textContent = "";
        }
    }

    function checkSession() {
        const loginTimestamp = localStorage.getItem("loginTime");
        const now = Date.now();

        if (loginTimestamp) {
            const timePassed = now - parseInt(loginTimestamp, 10);
            if (timePassed < LOCK_TIME_MS) {
                overlay.style.display = "none";
            } else {
                relock();
            }
        } else {
            overlay.style.display = "flex";
        }
    }

    form.addEventListener("submit", (e) => {
        e.preventDefault();
        const birthday = input.value.trim();

        // Send to server for verification

            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `birthday=${encodeURIComponent(birthday)}`
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                localStorage.setItem("loginTime", Date.now().toString());
                overlay.style.display = "none";
            } else {
                overlay.style.display = "flex";
                input.value = "";
                const errorBox = document.getElementById("error-text");
                errorBox.style.display = "block";

            }
        })
        .catch(() => {
            // fallback on error
            overlay.style.display = "flex";
            input.value = "";
        });
    });
